<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive 3D Scene</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body { width:100%; height:100%; margin:0; overflow:hidden; }
  #renderCanvas { width:100%; height:100%; touch-action:none; }
  .fixed-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10;
    padding: 12px 20px;
    background:#ff4081;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
  }
</style>
</head>
<body>

<button class="fixed-btn" onclick="alert('Hi!')">Say Hi</button>
<canvas id="renderCanvas"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

<script>
// Get canvas and engine
const canvas = document.getElementById('renderCanvas');
const engine = new BABYLON.Engine(canvas, true);

// Create scene
const createScene = () => {
    const scene = new BABYLON.Scene(engine);
    
    // Camera
    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI/2, Math.PI/3, 5, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    // Light
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1,1,0), scene);
    light.intensity = 0.9;

    // Create a 3D object: sphere
    const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter:2}, scene);
    const material = new BABYLON.StandardMaterial("mat", scene);
    material.diffuseColor = new BABYLON.Color3(0.2,0.6,1);
    material.specularColor = new BABYLON.Color3(1,1,1);
    sphere.material = material;

    // Add rotation animation
    scene.registerBeforeRender(() => {
        sphere.rotation.y += 0.01;
    });

    return scene;
};

const scene = createScene();

// Render loop
engine.runRenderLoop(() => {
    scene.render();
});

// Resize
window.addEventListener('resize', () => {
    engine.resize();
});
</script>

</body>
</html>
