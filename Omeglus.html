<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Omegle Clone</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-container {
    width: 400px;
    height: 600px;
    background: #f2f2f2;
    display: flex;
    flex-direction: column;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

.status {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 14px;
}

.chat-box {
    flex: 1;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: auto;
    background: #fff;
}

.message {
    max-width: 80%;
    padding: 8px 12px;
    border-radius: 20px;
    word-wrap: break-word;
    font-size: 14px;
}

.user {
    background-color: #a29bfe;
    color: white;
    align-self: flex-end;
}

.stranger {
    background-color: #e0e0e0;
    color: black;
    align-self: flex-start;
}

.input-container {
    display: flex;
    border-top: 1px solid #ccc;
    padding: 5px;
    background: #f2f2f2;
}

input {
    flex: 1;
    border-radius: 20px;
    padding: 10px 15px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
}

button {
    margin-left: 5px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background-color: #333;
    color: white;
    cursor: pointer;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="chat-container">
    <div class="status">You are now chatting with a random stranger</div>
    <div class="chat-box" id="chat"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const chatBox = document.getElementById("chat");
const input = document.getElementById("messageInput");

// Predefined stranger messages
const strangerMessages = [
    "Message 1",
    "Message 2",
    "Message 3",
    "Message 4",
    "Message 5"
];

let messageIndex = 0;

function sendMessage() {
    const text = input.value.trim();
    if(!text) return;

    // Add user's message
    addMessage(text, "user");
    input.value = "";

    // Stranger replies after delay
    if(messageIndex < strangerMessages.length){
        setTimeout(()=>{
            addMessage(strangerMessages[messageIndex], "stranger");
            messageIndex++;
        }, 1000 + Math.random()*1000); // delay 1-2 sec
    }
}

function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = "message " + sender;
    msg.textContent = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Enter key support
input.addEventListener("keypress", (e)=>{
    if(e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
