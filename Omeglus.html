<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Omegle Clone</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  width: 400px;
  height: 600px;
  background: white;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

.status {
  background: #333;
  color: white;
  padding: 10px;
  text-align: center;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.chat-box {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.message {
  padding: 8px 12px;
  border-radius: 20px;
  max-width: 80%;
  word-wrap: break-word;
}

.user { background: #ff4081; color: white; align-self: flex-end; }
.stranger { background: #eee; color: black; align-self: flex-start; }

.input-container {
  display: flex;
  border-top: 1px solid #ccc;
}

input {
  flex: 1;
  padding: 10px;
  border: none;
  border-bottom-left-radius: 10px;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  border: none;
  background: #333;
  color: white;
  cursor: pointer;
  border-bottom-right-radius: 10px;
}
</style>
</head>
<body>

<div class="chat-container">
  <div class="status" id="status">Connected to stranger</div>
  <div class="chat-box" id="chat"></div>
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const chatBox = document.getElementById("chat");
const input = document.getElementById("messageInput");

// Predefined stranger messages
const strangerMessages = [
  "Message 1",
  "Message 2",
  "Message 3",
  "Message 4",
  "Message 5"
];

let messageIndex = 0;

function sendMessage() {
  const text = input.value.trim();
  if(!text) return;

  // Add user's message
  addMessage(text, "user");
  input.value = "";

  // Stranger replies after delay
  if(messageIndex < strangerMessages.length){
    setTimeout(()=>{
      addMessage(strangerMessages[messageIndex], "stranger");
      messageIndex++;
    }, 800 + Math.random()*1000); // random delay 0.8-1.8s
  }
}

function addMessage(text, sender) {
  const msg = document.createElement("div");
  msg.className = "message " + sender;
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight; // auto scroll
}
</script>

</body>
</html>
